<h2>{{title}}</h2>

{% if (events) %}
  <ul>
    {% for event in events %}
      <li>
        <a href="/event/view/{{event.name}}">{{event.name}}</a> : {{event.description}}
      </li>
    {% endfor %}
  </ul>

{% else %}
  No event found.
{% endif %}

</br/><br/>
<a href="/event/add">Add New Event</a>
